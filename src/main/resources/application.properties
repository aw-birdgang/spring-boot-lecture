# Swagger UI 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=birdgang.spring.lecture

# 서버 포트 (기본값이지만 명시적으로 설정)
server.port=8080

# 로깅 설정 (디버깅용)
logging.level.org.springdoc=DEBUG

# API 정보
springdoc.api-docs.info.title=Spring Boot Lecture API
springdoc.api-docs.info.description=Spring Boot 강의를 위한 API 문서
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=BirdGang
springdoc.api-docs.info.contact.email=birdgang@example.com

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
