# 공통 설정 (모든 환경에서 공통으로 사용)

# 애플리케이션 기본 설정
spring.application.name=${APP_NAME:spring-boot-lecture}

# 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# JSON 설정
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS 설정
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 기본 로깅 패턴
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 기본 Actuator 설정
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=never

# 기본 Swagger 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# 기본 Security 설정
spring.security.user.name=${SECURITY_USERNAME:admin}
spring.security.user.password=${SECURITY_PASSWORD:admin123}

# 기본 캐시 설정
spring.cache.type=caffeine
spring.cache.cache-names=default
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s

# 기본 세션 설정
spring.session.timeout=1800s
spring.session.store-type=none

# 기본 데이터베이스 설정 (H2 기본값)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 기본 Redis 설정
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=2000ms

# 기본 Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
