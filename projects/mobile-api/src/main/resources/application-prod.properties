# 운영 환경 설정
spring.profiles.active=prod

# 데이터베이스 설정 (실제 운영에서는 MySQL, PostgreSQL 등 사용)
spring.datasource.url=jdbc:h2:file:./data/mobile-api-prod
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 캐시 설정
spring.cache.type=caffeine
spring.cache.cache-names=userProfile,userByUsername,userByEmail,allUsers,userSearch

# 로깅 설정
logging.level.root=INFO
logging.level.birdgang.spring.lecture=WARN
logging.level.org.springframework.security=WARN

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=when-authorized

# CORS 설정 (운영 환경)
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# 보안 설정 (환경 변수로 설정)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
