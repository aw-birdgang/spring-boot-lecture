# Mobile API 운영 환경 설정
server.port=8081
spring.application.name=mobile-api

# 로깅 설정
logging.level.org.springdoc=WARN
logging.level.birdgang.spring.lecture.mobile=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 운영 데이터베이스 설정 (예시 - 실제 환경에 맞게 수정 필요)
# spring.datasource.url=jdbc:postgresql://localhost:5432/mobile_db
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 데이터베이스 설정 (임시)
spring.datasource.url=jdbc:h2:file:./data/mobile-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 캐시 설정
spring.cache.type=caffeine
spring.cache.cache-names=userProfile
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

# Actuator 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# 보안 설정
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
