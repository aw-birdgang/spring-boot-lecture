# Mobile API 설정
server.port=8081
spring.application.name=mobile-api

# Swagger UI 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=birdgang.spring.lecture.mobile

# 로깅 설정
logging.level.org.springdoc=DEBUG
logging.level.birdgang.spring.lecture.mobile=DEBUG

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:mobile-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 캐시 설정
spring.cache.type=caffeine
spring.cache.cache-names=userProfile
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s

# Actuator 설정
management.endpoints.web.exposure.include=health,info,caches
management.endpoint.health.show-details=always
