# Mobile API 개발 환경 설정
server.port=8081
spring.application.name=mobile-api

# 로깅 설정
logging.level.org.springdoc=INFO
logging.level.birdgang.spring.lecture.mobile=DEBUG
logging.level.org.springframework.security=DEBUG

# H2 데이터베이스 설정 (개발용)
spring.datasource.url=jdbc:h2:mem:mobile-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 캐시 설정
spring.cache.type=caffeine
spring.cache.cache-names=userProfile
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s

# Actuator 설정
management.endpoints.web.exposure.include=health,info,caches
management.endpoint.health.show-details=always
