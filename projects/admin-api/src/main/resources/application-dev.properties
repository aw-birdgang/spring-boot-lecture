# Admin API 개발 환경 설정
server.port=8083
spring.application.name=admin-api

# 로깅 설정
logging.level.org.springdoc=INFO
logging.level.birdgang.spring.lecture.admin=DEBUG
logging.level.org.springframework.security=DEBUG

# H2 데이터베이스 설정 (개발용)
spring.datasource.url=jdbc:h2:mem:admin-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis 설정 (개발용)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1

# 캐시 설정
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Security 설정 (개발용)
spring.security.user.name=superadmin
spring.security.user.password=superadmin123
