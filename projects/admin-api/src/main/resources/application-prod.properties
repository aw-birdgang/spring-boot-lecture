# Admin API 운영 환경 설정
server.port=8083
spring.application.name=admin-api

# 로깅 설정
logging.level.org.springdoc=WARN
logging.level.birdgang.spring.lecture.admin=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 운영 데이터베이스 설정 (예시 - 실제 환경에 맞게 수정 필요)
# spring.datasource.url=jdbc:postgresql://localhost:5432/admin_db
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 데이터베이스 설정 (임시)
spring.datasource.url=jdbc:h2:file:./data/admin-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis 설정 (운영용)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.database=1
spring.redis.password=${REDIS_PASSWORD:}

# 캐시 설정
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Actuator 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Security 설정 (운영용)
spring.security.user.name=${SUPERADMIN_USERNAME:superadmin}
spring.security.user.password=${SUPERADMIN_PASSWORD:superadmin123}
